<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Staff Login</title>
    <link rel="stylesheet" href="loginSignup.css"/>
    <link rel="stylesheet" href="staffLogin.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Login as Member Button -->
    <div class="staff-switch">
        <a href="loginSignup.html" class="staff-btn">Login as Member</a>
    </div>

    <div class="page-wrapper">
        <div class="container">
            <div class="form-box login" style="width:100%;">
                <form action="#">
                    <h1>Staff Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Staff Email" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="forgot-link">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
