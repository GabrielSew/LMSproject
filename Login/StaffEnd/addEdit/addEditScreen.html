<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add/Edit Document</title>
    <link rel="stylesheet" href="addEditScreen.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-wrapper">
      <!-- Sidebar -->
      <aside class="sidebar collapsed">
        <div class="sidebar-header">
          <button id="toggleSidebar"><i class="bx bx-menu"></i></button>
        </div>
        <ul class="sidebar-menu">
          <li><i class="bx bx-home"></i><span>Home</span></li>
          <li><i class="bx bx-edit"></i><span>Add/Edit Document</span></li>
          <li><i class="bx bx-user"></i><span>Manage Members</span></li>
          <li><i class="bx bx-book"></i><span>Loans</span></li>
          <li><i class="bx bx-calendar"></i><span>Reservations</span></li>
          <li>
            <i class="bx bx-user-voice"></i><span>Author/Publishers</span>
          </li>
          <li><i class="bx bx-shield-quarter"></i><span>Admin View</span></li>
        </ul>
        <ul class="sidebar-footer">
          <li><i class="bx bx-log-out"></i><span>Logout</span></li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="top-bar">
          <a href="staffDashboard.html" class="home-link">
            <i class="bx bx-book-bookmark"></i>
            <span>GAMDL Staff</span>
          </a>
          <div class="user-icon">TS</div>
        </div>

        <div class="doc-center-wrapper">
          <h2 class="welcome-text">Add or Edit a Document</h2>
          <div class="doc-button-wrapper">
            <div class="doc-card" id="createDocBtn">
              <i class="bx bx-file"></i>
              <span>Create Document</span>
            </div>

            <div class="doc-card" id="editDocBtn">
              <i class="bx bx-edit-alt"></i>
              <span>Edit Document</span>
            </div>
          </div>

          <form id="createDocForm" class="create-doc-form hidden">          
            <div class="input-group">
              <label for="title">Title</label>
              <input type="text" id="title" placeholder="Enter document title" />
              <i class='bx bx-book input-icon'></i>
            </div>
          
            <div class="input-group">
              <label for="type">Type</label>
              <select id="type">
                <option value="">Select type</option>
                <option value="Book">Book</option>
                <option value="Magazine">Magazine</option>
                <option value="Research">Research Paper</option>
              </select>
              <i class='bx bx-category input-icon'></i>
            </div>
          
            <div class="input-group">
              <label for="author">Author</label>
              <input type="text" id="author" placeholder="Enter author name" />
              <i class='bx bx-user input-icon'></i>
            </div>
          
            <div class="input-group">
              <label for="publisher">Publisher</label>
              <input type="text" id="publisher" placeholder="Enter publisher name" />
              <i class='bx bx-building input-icon'></i>
            </div>
          
            <div class="input-group">
              <label for="editor">Editor</label>
              <input type="text" id="editor" placeholder="Enter editor name" />
              <i class='bx bx-id-card input-icon'></i>
            </div>
          
            <div class="input-group">
              <label for="genre">Category / Genre</label>
              <input type="text" id="genre" placeholder="Enter category or genre" />
              <i class='bx bx-purchase-tag input-icon'></i>
            </div>
          
            <div class="input-group">
              <label for="rating">Rating</label>
              <input type="number" id="rating" placeholder="1–5" min="1" max="5" />
              <i class='bx bx-star input-icon'></i>
            </div>
          
            <div class="input-group">
              <label for="totalCopies">Total Copies</label>
              <input type="number" id="totalCopies" placeholder="Enter total number of copies" />
              <i class='bx bx-layer input-icon'></i>
            </div>
          
            <div class="input-group">
              <label for="availableCopies">Available Copies</label>
              <input type="number" id="availableCopies" placeholder="Enter number of available copies" />
              <i class='bx bx-check-circle input-icon'></i>
            </div>
          
            <div class="input-group">
              <label for="coverColor">Cover Color</label>
              <input type="color" id="coverColor" />
              <i class='bx bx-palette input-icon'></i>
            </div>
          
            <div class="input-group">
              <label for="coverUrl">Cover Image URL</label>
              <input type="url" id="coverUrl" placeholder="Paste image URL" />
              <i class='bx bx-image input-icon'></i>
            </div>
          
            <div class="input-group">
              <label for="summary">Synopsis / Summary</label>
              <textarea id="summary" rows="4" placeholder="Write a brief synopsis..."></textarea>
              <i class='bx bx-detail input-icon'></i>
            </div>
          
            <div class="input-group">
              <label for="language">Language</label>
              <input type="text" id="language" placeholder="Enter language" />
              <i class='bx bx-globe input-icon'></i>
            </div>
          
            <div class="input-group">
              <label for="pages">Page Count</label>
              <input type="number" id="pages" placeholder="Enter number of pages" />
              <i class='bx bx-file input-icon'></i>
            </div>
          
            <button type="submit">Submit</button>
          </form>
          
          
          
          
        </div>

        <div class="quote-box">
          <p>
            <span class="quote-mark">“</span>The only thing that you absolutely
            have to know is the location of the library.<span class="quote-mark"
              >”</span
            >
          </p>
          <p class="quote-author">– Albert Einstein</p>
        </div>
      </main>
    </div>

    <script src="addEditScreen.js"></script>
  </body>
</html>
